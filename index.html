<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Efecto Tinder</title>
    <link
      rel="shortcut icon"
      href="assets/photos/tinder-logo-online-dating-applications-tinder-logo-538bc1fafc051eeca1adb7482ab545d0.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <img
            src="assets/photos/tinder-logo-online-dating-applications-tinder-logo-538bc1fafc051eeca1adb7482ab545d0.png"
            alt="Tinder logo"
          />
        </header>
        <div class="cards">
          <article>
            <img
              src="assets/photos/options/Ale01.png"
              alt="Foto de Gabriela"
            />
            <h2>Alejandro <span> 23</span></h2>
            <div class="choice like">LIKE</div>
            <div class="choice nope">NOPE</div>
          </article>
          <article>
            <img
              src="assets/photos/options/Gabi02.jpg"
              alt="Foto de Alejandro"
            />
            <h2>Gabriela <span> 23</span></h2>
            <div class="choice like">LIKE</div>
            <div class="choice nope">NOPE</div>
          </article>
          <span>
            No tienes más personas cerca.
             Inténtalo más tarde...
          </span>
        </div>

        <footer>
          <button class="isUndo" aria-label="undo"></button>
          <button class="isRemove isBig" aria-label="remove"></button>
          <button class="isStar" aria-label="star"></button>
          <button class="isFav isBig" aria-label="fav"></button>
          <button class="isZap" aria-label="zap"></button>
        </footer>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
